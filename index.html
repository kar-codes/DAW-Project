<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="js/script.js" defer></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speed Typing</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="background-animation">
  <div class="timer" id="timer">0</div>
  <div class="container">
    <div class="quote-display" id="quoteDisplay"></div>
    <textarea name="quote-input" class="quote-input" id="quoteInput"  rows="10" placeholder="Start typing here..." autofocus></textarea>
    <div id="endGameMessage" class="endGameMessage"></div>
  </div>
  <button class="quote-btn" id="newQuoteButton">New Quote</button>
  <button class="quote-btn" id="refreshButton">Start over</button>
  <footer>Open-source project on <a href="https://github.com/kar-codes/DAW-Project" target="_blank"><i class="fa fa-github fa-lg"></i></a> coded with <i class="fa fa-heart fa-lg"></i> by Karen</footer>
</body>
</html>
