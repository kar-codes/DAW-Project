<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js" defer></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speed Typing</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="background-animation">
  <div class="timer" id="timer">0</div>
  <div class="container">
    <div class="quote-display" id="quoteDisplay"></div>
    <textarea name="quote-input" class="quote-input" id="quoteInput"  rows="10" placeholder="Start typing here..." autofocus></textarea>
  </div>
  <button onclick="handleNewQuote()" class="quote-btn">New Quote</button>
</body>
</html>
